DWAPlannerROS:

# Robot Configuration Parameters - Faster for maze navigation
  max_vel_x: 0.35
  min_vel_x: -0.35

  max_vel_y: 0.0
  min_vel_y: 0.0

# The velocity when robot is moving in a straight line
  max_vel_trans: 0.35
  min_vel_trans: 0.08

  max_vel_theta: 3.5
  min_vel_theta: 0.8

# Acceleration limits - faster response for maze navigation
  acc_lim_x: 2.5
  acc_lim_y: 0.0
  acc_lim_theta: 3.2

# Goal Tolerance Parameters - More permissive for maze navigation
  xy_goal_tolerance: 0.5
  yaw_goal_tolerance: 0.8
  latch_xy_goal_tolerance: false

# Forward Simulation Parameters - More aggressive for maze navigation
  sim_time: 2.0
  vx_samples: 8
  vy_samples: 0
  vth_samples: 15
  controller_frequency: 10.0

# Trajectory Scoring Parameters - Strongly favor forward motion
  path_distance_bias: 32.0
  goal_distance_bias: 24.0
  occdist_scale: 0.05
  forward_point_distance: 0.4
  stop_time_buffer: 0.1
  scaling_speed: 0.25
  max_scaling_factor: 0.2

# Oscillation Prevention Parameters - More aggressive
  oscillation_reset_dist: 0.5

# Debugging
  publish_traj_pc: true
  publish_cost_grid_pc: true
